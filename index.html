<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="container">
        <article class="card">
            <header class="head">
                <h1>Formulario de registro</h1>
            </header>


            <div class="body">
                <h2>E-mail:</h2>
                <input type="email">

                <h2>Nombre completo:</h2>
                <input type="text">

                <h2>Fecha de nacimiento:</h2>
                <input type="date" name="" id="">

                <h2>Sexo:</h2>
                <select name="select" id="value">
                    <option value="value1">Mujer</option>
                    <option value="value2">Hombre</option>
                    <option value="value3">Otro</option>
                </select>

                <h2>Intereses:</h2>
                <input type="checkbox" id="computers" name="computers">
                <label for="computers">Computers</label>
                <br>
                <input type="checkbox" id="sports" name="sports">
                <label for="sports">Sports</label>
                <br>
                <input type="checkbox" id="games" name="games">
                <label for="games">Games</label>
                <br>
                <input type="checkbox" id="music" name="music">
                <label for="music">Music</label>
                <br>
            </div>

            
            <footer class="footer">
                <input type="submit" value="Registrar">
            </footer>

        </article>
    </div>
